<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Online Shop</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
    <script src="sendOrder.js"></script>
  </head>

  <body>
    <div id="root">
      <div class="container"></div>
    </div>

    <h1>Products list from API</h1>
      <p id="name0"></p>
      <p id="price0"></p>
      <button type="button" onclick="javascript: addToCart(0)" >Add to cart</button>
      <br/>
      <br/>
      <p id="name1"></p>
      <p id="price1"></p>
      <button type="button" onclick="javascript: addToCart(1)">Add to cart</button>
      <br/>
      <br/>
      <p id="name2"></p>
      <p id="price2"></p>
      <button type="button" onclick="javascript: addToCart(2)">Add to cart</button>
      <br/>
      <br/>
      <p id="name3"></p>
      <p id="price3"></p>
      <button type="button" onclick="javascript: addToCart(3)">Add to cart</button>
      <br/>
      <br/>
      <p id="name4"></p>
      <p id="price4"></p>
      <button type="button" onclick="javascript: addToCart(4)">Add to cart</button>
      <br/>
      <br/>
      <br/>
      <br/>
    <h2>My cart:</h2>
      <table>
      <tr>
        <td id="th0"></td>
      </tr>
      <tr>
        <td id="th1"></td>
      </tr>
      <tr>
        <td id="th2"></td>
      </tr>
      <tr>
        <td id="th3"></td>
      </tr>
      <tr>
        <td id="th4"></td>
      </tr>
      </table>

      <h4>
        You will pay:
        <p id="amount"></p>
      </h4>
    <button type="button" onclick="javascript: sendOrder()">Buy</button>

    <script src="scripts.js"></script>
    <script>
    var i = 0;
    function addToCart(z) {
      amount = document.getElementById('amount')
      if(i < 5)
      {
        document.getElementById('th' + i).textContent = document.getElementById('name' + z).textContent
        amount.textContent = Number(amount.textContent) + Number(document.getElementById('price' + z).textContent)
      }
      if(i > 4)
      {
        alert("Your cart is full!")
      }
      i = i + 1
    }
    </script>


  </body>
</html>
